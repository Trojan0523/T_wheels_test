<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T_Wheels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --button-active-bg: #eee;
        }
        #app {}
        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo {
            background: #ddd;
            border: 1px solid #666666;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <t-collapse single :selected.sync="selectedTab">
            <t-collapse-item title="标题一" name="1">内容一</t-collapse-item>
            <t-collapse-item title="标题二" name="2">内容二</t-collapse-item>
            <t-collapse-item title="标题三" name="3">内容三</t-collapse-item>
        </t-collapse>
        {{selectedTab}}
    </div>

    <div style="padding-bottom: 150px">
    <t-popover position="bottom">
        <template slot="content" slot-scope="{close}">
            <div>popover 内容 <t-button @click="close">关闭</t-button> </div>
        </template>
        <t-button>点赞</t-button>
    </t-popover>
    <t-popover>
        <template slot="content">
            <div>popover 内容</div>
        </template>
        <t-button>点我</t-button>
    </t-popover>
    <t-popover position="left">
        <template slot="content">
            <div>popover 内容</div>
        </template>
        <t-button>点我</t-button>
    </t-popover>
    <t-popover position="right">
        <template slot="content">
            <div>popover 内容</div>
        </template>
        <t-button>点我</t-button>
    </t-popover>
    </div>
    <div style="padding-bottom: 150px">
        <t-popover position="bottom" trigger="hover">
            <template slot="content">
                <div>popover 内容</div>
            </template>
            <t-button>点赞</t-button>
        </t-popover>
        <t-popover position="top" trigger="hover">
            <template slot="content">
                <div>popover 内容</div>
            </template>
            <t-button>点我</t-button>
        </t-popover>
        <t-popover position="left" trigger="hover">
            <template slot="content">
                <div>popover 内容</div>
            </template>
            <t-button>点我</t-button>
        </t-popover>
        <t-popover position="right" trigger="hover">
            <template slot="content">
                <div>popover 内容</div>
            </template>
            <t-button>点我</t-button>
        </t-popover>
    </div>

    <t-tabs :selected.sync="selectedTab" position="horizontal">
        <t-tabs-head>
            <template slot="actions">
                <t-button>设置</t-button>
            </template>
            <t-tabs-item name="women"><t-icon name="settings" ></t-icon>美女</t-tabs-item>
            <t-tabs-item name="finance">财经</t-tabs-item>
            <t-tabs-item name="sports">体育</t-tabs-item>
        </t-tabs-head>
        <t-tabs-body>
            <t-tabs-pane name="women">美女相关资讯</t-tabs-pane>
            <t-tabs-pane name="finance">财经相关资讯</t-tabs-pane>
            <t-tabs-pane name="sports">体育相关资讯</t-tabs-pane>
        </t-tabs-body>
    </t-tabs>
    <button @click="showToast1">top</button>
    <button @click="showToast2">middle</button>
    <button @click="showToast3">bottom</button>

    <div>
        <t-layout style="height: 100vh;">
            <t-sider>sider</t-sider>
            <t-layout>
                <t-header>header</t-header>
                <t-content>content</t-content>
                <t-footer>footer</t-footer>
            </t-layout>

        </t-layout>
    </div>
    <div>
        <t-row gutter="20" style="margin: 10px;">
            <t-col span="12">
                <div class="demo"></div>
            </t-col>
            <t-col span="12">
                <div class="demo"></div>
            </t-col>
        </t-row>
    </div>

    <t-row gutter="20">
        <t-col span="11" offset="1" :narrow-pc="{span:12,offset:12}">
            <div class="demo"></div>
        </t-col>
        <t-col span="11" offset="1" :narrow-pc="{span:12,offset:12}">
            <div class="demo"></div>
        </t-col>
    </t-row>
    <t-row gutter="20" style="height: 50px;border: 1px solid darkred;margin: 10px;">
        <t-col span="12" style="border: 1px saddlebrown solid"></t-col>
        <t-col span="12" style="border: 1px saddlebrown solid"></t-col>
    </t-row>

    <div style="border: 1px solid black;">
        <t-row gutter="20">
            <t-col span="24" :ipad="{span:8}" :pc="{span:2}" :narrwo-pc="{span:4}" :wide-pc="{span:1}">1</t-col>
            <t-col span="24" :ipad="{span:16}" :pc="{span:22}" :narrwo-pc="{span:20}" :wide-pc="{span:23}">1</t-col>
        </t-row>
        <t-row gutter="30">
            <t-col>1</t-col>
            <t-col>1</t-col>
        </t-row>
        <t-row gutter="20">
            <t-col span="2">1</t-col>
            <t-col span="11">1</t-col>
            <t-col span="4">1</t-col>
            <t-col span="7" offset="1">1</t-col>
        </t-row>
        <t-row gutter="20">
            <t-col span="4">1</t-col>
            <t-col span="18">11</t-col>
        </t-row>
    </div>
    <hr/>
    <div class="box">
        <t-input value="hi" v-model="message"></t-input>
        <p>{{message}}</p>
    </div>
    <div class="box">
        <t-input value="张三" disabled></t-input>
        <t-input value="李四" readonly></t-input>
        <t-input value="王五"></t-input>
    </div>
    <div class="box">
        <t-input value="神六" error="姓名不能少于两个字"></t-input>
    </div>
    <div class="box">
        <t-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </t-button>
        <t-button icon="settings" :loading="loading2"
                  @click="loading2 = !loading2">
            按钮
        </t-button>
        <t-button icon="settings" icon-position="right" :loading="loading3"
                  @click="loading3 = !loading3">
            按钮
        </t-button>
        <t-button icon="thumbs-up" icon-position="left">点赞</t-button>
        <t-button-group>
            <t-button icon="left">上一页</t-button>
            <t-button>更多</t-button>
            <t-button icon="right" icon-position="right">下一页</t-button>
        </t-button-group>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
