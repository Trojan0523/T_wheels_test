<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T_Wheels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --button-active-bg: #eee;
        }
        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo {
            background: #ddd;
            border: 1px solid #666666;
            height: 100px;

        }
    </style>
</head>
<body>
<div id="app">
    <t-row>
        <t-col span="23" offset="1" :narrow-pc="{span:12,offset:12}">
            <div class="demo" ></div>
        </t-col>
    </t-row>

    <div style="margin: 10px">
        <t-row>
            <t-col></t-col>
            <t-col></t-col>
        </t-row>
    </div>
    <div style="border: 1px solid black;">
        <t-row gutter="20">
            <t-col span="24" :ipad="{span:8}" :pc="{span:2}" :narrwo-pc="{span:4}" :wide-pc="{span:1}">1</t-col>
            <t-col span="24" :ipad="{span:16}" :pc="{span:22}" :narrwo-pc="{span:20}" :wide-pc="{span:23}">1</t-col>
        </t-row>
        <t-row gutter="30">
            <t-col>1</t-col>
            <t-col>1</t-col>
        </t-row>
        <t-row gutter="20">
            <t-col span="2">1</t-col>
            <t-col span="11">1</t-col>
            <t-col span="4">1</t-col>
            <t-col span="7" offset="1">1</t-col>
        </t-row>
        <t-row gutter="20">
            <t-col span="4">1</t-col>
            <t-col span="18">11</t-col>
        </t-row>
    </div>
    <hr/>
    <div class="box">
        <t-input value="hi" v-model="message"></t-input>
        <p>{{message}}</p>
    </div>
    <div class="box">
        <t-input value="张三" disabled></t-input>
        <t-input value="李四" readonly></t-input>
        <t-input value="王五"></t-input>
        <t-input value="徐七" @change="inputChange"></t-input>
    </div>
    <div class="box">
        <t-input value="神六" error="姓名不能少于两个字"></t-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2"
                  @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3"
                  @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button icon="thumbs-up" icon-position="left">点赞</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="src/app.js"></script>

</body>
</html>
